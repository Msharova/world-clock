<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="javascript/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Time zone dropdown</title>
</head>
<body>
    <header>
        <h1>
            <a href="/index.html">World Clock</a>
        </h1>
    </header>

    <main>
        <section class="dropdown">
            <select id="dropdown-cities">
                <option value="">Select a city...</option>
                <option value="your-location">Your current location</option>
                <option value="Asia/Tel_Aviv">Tel Aviv</option>
                <option value="Atlantic/Bermuda">Bermuda</option>
                <option value="Australia/Sydney">Sydney</option>
                <option value="Canada/Yukon">Yukon</option>
            </select>
        </section>
        <section class="listed-cities" id="listed-cities">
            <div id="prague">
                <div>
                    <h2 class="city">Prague</h2>
                    <p class="city-date">Loading</p>
                </div>
                <p class="city-current-time">Loading</p>
            </div>
            <div id="seattle">
                <div>
                    <h2 class="city">Seattle</h2>
                    <p class="city-date">Loading</p>
                </div>
                <p class="city-current-time">Loading</p>
            </div>
            <div id="washington">
                <div>
                    <h2 class="city">Washington</h2>
                    <p class="city-date">Loading</p>
                </div>
                <p class="city-current-time">Loading</p>
            </div>
            <div id="london">
                <div>
                    <h2 class="city">London</h2>
                    <p class="city-date">Loading</p>
                </div>
                <p class="city-current-time">Loading</p>
            </div>
        </section>        
    </main>

    <footer>
        <h3>
            <a href="https://github.com/Msharova/world-clock" target="_blank">Open-source code</a>, 
            by <a href="https://www.linkedin.com/in/mariasharova3d/" target="_blank">Maria Sharova</a>, 
            hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </h3>
    </footer>
</body>
</html>
