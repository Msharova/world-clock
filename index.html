<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="javascript/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Time zone dropdown</title>
</head>
<body>
    <header>
        <h1>World Clock</h1>
    </header>

    <main>
        <section class="dropdown">
            <select id="countries">
                <option value="">Select a city</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Australia/Sydney">Sydney</option>
            </select>
        </section>
        <section class="listed-cities">
            <div>
                <h2>Brno</h2>
                <p>March 1st 2023</p>
                <div class="current-time">1:45:00</div>
            </div>
            <div>
                <h2>Seattle</h2>
                <p>March 1st 2023</p>
                <div class="current-time">1:45:00</div>
            </div>
            <div>
                <h2>Raleigh</h2>
                <p>March 1st 2023</p>
                <div class="current-time">1:45:00</div>
            </div>
            <div>
                <h2>Moscow</h2>
                <p>March 1st 2023</p>
                <div class="current-time">1:45:00</div>
            </div>
        </section>        
    </main>

    <footer>
        <h3>
            <a href="https://github.com/Msharova/world-clock" target="_blank">Open-source code</a>, 
            by <a href="https://www.linkedin.com/in/mariasharova3d/" target="_blank">Maria Sharova</a> , 
            hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>
        </h3>
    </footer>
</body>
</html>
